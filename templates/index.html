<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, orange, white, green);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Case Prediction Form</h2>
        <form>
            <label for="caseType">Case Type:</label>
            <select id="caseType">
                <option value="Civil">Civil</option>
                <option value="Criminal">Criminal</option>
            </select>

            <label for="courtLevel">Court Level:</label>
            <select id="courtLevel">
                <option value="District Court">District Court</option>
                <option value="High Court">High Court</option>
                <option value="Supreme Court">Supreme Court</option>
            </select>

            <label for="filingDate">Filing Date:</label>
            <input type="date" id="filingDate">

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
